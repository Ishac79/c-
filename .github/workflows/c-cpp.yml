name: C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install aqtinstall
        run: python3 -m pip install aqtinstall

      - name: Install Qt
        run: python3 -m aqt install-qt linux desktop 5.15.2 --outputdir /opt/qt

      - name: Set QT_BASE_DIR environment variable
        run: echo "QT_BASE_DIR=/opt/qt/5.15.2/gcc_64" >> $GITHUB_ENV

      - name: Check Qt installation and environment variable
        run: |
          echo "QT_BASE_DIR: $QT_BASE_DIR"
          ls -la $QT_BASE_DIR
      
      - name: Install G++
        run: sudo apt-get install g++ -y

      - name: Compile main.cpp file
        run: |
          g++ main.cpp -o qtwmain \
              -I $QT_BASE_DIR/include \
              -I $QT_BASE_DIR/include/QtWidgets \
              -fPIC \
              -lQt5Widgets -lQt5Core -lQt5Gui \
              -L $QT_BASE_DIR/lib
      
      - name: Build myNotes
        run: |
          cd myNotes
          mkdir build
          cd build
          cmake -DQt5_DIR=$QT_BASE_DIR/lib/cmake/Qt5 ..
          make

      - name: Build myPencil
        run: |
          cd myPencil
          mkdir build
          cd build
          cmake -DQt5_DIR=$QT_BASE_DIR/lib/cmake/Qt5 ..
          make
          
          
